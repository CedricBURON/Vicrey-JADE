apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'fr.lip6.tp.Launcher'


repositories {
    maven {
        url "http://jade.tilab.com/maven/"
    }
    mavenCentral()
    flatDir {
       dirs 'libs'
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {
    compile group: 'com.tilab.jade', name: 'jade', version: '4.4.0'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.3'
    compile name: 'auctioneerbhv'
}
